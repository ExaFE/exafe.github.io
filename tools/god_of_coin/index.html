    <style>
      .coin {
        width: 150px;
        height: 150px;
        position: relative;
        margin: 0 auto;
        perspective: 1000px;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));

      .coin-inner {

        width: 100%;
        height: 100%;

        transition: transform 0.6s ease-in-out;
      }
      .coin-side {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        font-size: 28px;
        font-weight: bold;
        backface-visibility: hidden;
        box-shadow: 
          0 15px 35px rgba(0, 0, 0, 0.4),
          inset 0 3px 6px rgba(255, 255, 255, 0.4),
          inset 0 -3px 6px rgba(0, 0, 0, 0.3),

        border: 4px solid;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease;

      .question {

          #f7b801 40%,

          #e67e22 80%, 
          #d35400 100%);
        border-color: #b7950b;
        color: white;
        --glow-color: #ffd700;
        position: relative;
      }
      
      .front {
        background: linear-gradient(135deg, 
          #00ff88 0%, 
          #00d4aa 20%, 
          #2ecc71 40%, 
          #27ae60 60%, 
          #229954 80%, 
          #1e8449 100%);
        border-color: #148f77;
        color: white;

      }
      
      .back {

          #ee5a52 20%, 
          #e74c3c 40%, 
          #c0392b 60%, 
          #a93226 80%, 
          #922b21 100%);
        border-color: #7b241c;
        color: white;
        --glow-color: #ff6b6b;
      }
      
      .content {
        margin: 0;
        font-size: 28px;
        text-align: center;
        line-height: 1.2;
        letter-spacing: 0.5px;
      }
      
      .coin-side::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        border-radius: 50%;
        background: linear-gradient(45deg, 
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(0, 0, 0, 0.1) 100%);
        pointer-events: none;
      }
      
      .coin-side::after {
        content: '';
        position: absolute;
        top: 15px;
        left: 15px;
        right: 15px;
        bottom: 15px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        pointer-events: none;
      }
    </style>
    <style>
      .animation-init {
        opacity: 0;
        transform: scale(0.8) rotateY(90deg);
      }
      .animation-fade {
        opacity: 1;

        animation: coinFlip 0.8s ease-in-out, glow 1.2s 2 alternate;

        }

    <!-- Library -->
    <script>
      function getEl(selector) {
        return document.querySelector(selector);
      }
      function getRandom() {
        return Math.random();
      }
      function getDateTime() {
        return new Date().getTime();
      }
      function getRandomBoolean() {
        let result = true;
        let time = getRandom() * 10
        while (time > 0) {
          time--;
          result = !result
        }
        return result
        // var seed = 0;
        // seed += getRandom() * 2;
        // return Math.ceil(seed) % 2 === 0;
      }

      function removeEl(el) {
        el && el.parentElement && el.parentElement.removeChild(el)
      }
      function addEl(parent, child) {
        parent && child && parent.appendChild(child)
      }
    </script>

    <!-- App -->
    <script>
      // var coin = getEl('.coin')
      // console.log('script >', coin)
      var inner = getEl('.coin-inner');
      var front = getEl(".front");
      var back = getEl(".back");
      var question = getEl(".question");

      var stateAnswer = false;

      var scoreYes = 0
      var scoreNo = 0
      var totalFlips = 0
      var elDashboard = getEl('.dashboard')
      var elYes = getEl('.score.yes')
      var elNo = getEl('.score.no')
      var elTotalFlips = getEl('.total-flips')
      var elYesPercentage = getEl('.yes-percentage')
      var elNoPercentage = getEl('.no-percentage')
      var elFlipIndicator = getEl('.flip-indicator')

      showQuestion()

      function showCoinFront() {
        hideAll()
        addEl(inner, front)
        goAnim(front)
        scoreYes += 1
        totalFlips += 1
        updateStats()
        stateAnswer = true;
        elFlipIndicator.innerHTML = '<p>Îã§Ïãú ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉàÎ°úÏö¥ ÎèôÏ†ÑÏùÑ ÎçòÏßÄÏÑ∏Ïöî!</p>'
      }
      function showCoinBack() {
        hideAll()
        addEl(inner, back)
        goAnim(back)
        scoreNo += 1
        totalFlips += 1
        updateStats()
        stateAnswer = true;
        elFlipIndicator.innerHTML = '<p>Îã§Ïãú ÌÅ¥Î¶≠ÌïòÏó¨ ÏÉàÎ°úÏö¥ ÎèôÏ†ÑÏùÑ ÎçòÏßÄÏÑ∏Ïöî!</p>'
      }
      function showQuestion() {
        hideAll()
        addEl(inner, question)
        goAnim(question)
        elFlipIndicator.innerHTML = '<p>ÌôîÎ©¥ÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ ÎèôÏ†ÑÏùÑ ÎçòÏßÄÏÑ∏Ïöî!</p>'
      }
      function hideAll() {
        removeEl(front)
        removeEl(back)
        removeEl(question)
      }

      function goAnim(el) {
        el.classList.add("animation-init");
        setTimeout(function () {
          el.classList.add("animation-fade");
        }, 30);
      }

      function updateStats() {
        elYes.innerHTML = scoreYes;
        elNo.innerHTML = scoreNo;
        elTotalFlips.innerHTML = totalFlips;
        
        var yesPercentage = totalFlips > 0 ? Math.round((scoreYes / totalFlips) * 100) : 0;
        var noPercentage = totalFlips > 0 ? Math.round((scoreNo / totalFlips) * 100) : 0;
        
        elYesPercentage.innerHTML = yesPercentage + '%';
        elNoPercentage.innerHTML = noPercentage + '%';
      }

      function resetScore() {
        scoreYes = 0;
        scoreNo = 0;
        totalFlips = 0;
        updateStats();
        showQuestion();
      }

      function showGuide() {
        window.open('./guide.html', '_blank');
      }

      function onClickDocument() {
        var answer = getRandomBoolean();
        console.log("document.onClick answer", answer);
        if (stateAnswer) {
          showQuestion()
          stateAnswer = false
          return
        }
        if (answer) showCoinFront();
        else showCoinBack();
      }
      document.addEventListener("click", onClickDocument);
      
      // ÌÇ§Î≥¥Îìú ÏßÄÏõê
      document.addEventListener('keydown', function(event) {
        if (event.key === ' ' || event.key === 'Enter') {
          event.preventDefault();
          onClickDocument();
        }
        if (event.key === 'r' || event.key === 'R') {
          event.preventDefault();
          resetScore();
        }
      });
    </script>
